<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메세지 쓰기</title>
    <!-- jQuery 라이브러리 추가 - jQuery로 구동되는 기능에 필요 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 썸머노트 에디터 CSS - 스타일 적용에 필요 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/message/index.css">
</head>
<body>
<!-- 헤더 html 플러그인 -->
<div id="header-container"></div>

<div class="container">
    <!-- 헤더 -->
    <div th:replace="~{ /html/main/header.html :: header }"></div>
    <div class="message-container">
        <div class="message-header">
            <h4 class="mb-0">메세지함</h4>
        </div>

        <div class="col-md-3 message-sidebar">
            <ul class="nav flex-column message-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-pencil-fill me-2"></i> 메세지 쓰기
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="received-messages-link" href="/message/received">
                        <i class="bi bi-inbox-fill me-2"></i> 받은 메세지함
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="sent-messages-link" href="/message/sent">
                        <i class="bi bi-send-fill me-2"></i> 보낸 메세지함
                    </a>
                </li>
            </ul>
        </div>

            <div class="col-md-9">
                <div class="message-form">
                    <h5 class="mb-4">메세지 쓰기</h5>

                    <form id="messageForm">
                        <div class="mb-3">
                            <label for="receiverId" class="form-label">받는사람</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="receiverId" placeholder="받는사람 아이디">
                                <button class="btn btn-outline-secondary" type="button" id="searchUserBtn">
                                    사용자 검색
                                </button>
                            </div>
                            <div class="form-text text-danger" id="receiverError" style="display: none;">
                                받는사람을 입력해주세요.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="messageTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="messageTitle" required>
                            <div class="form-text text-danger" id="titleError" style="display: none;">
                                제목을 입력해주세요.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="summernote" class="form-label">내용</label>
                            <textarea id="summernote" class="form-control"></textarea>
                            <div class="form-text text-danger" id="contentError" style="display: none;">
                                내용을 입력해주세요.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
                            <button type="button" class="btn btn-primary" id="sendMessageBtn">보내기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 사용자 검색 모달 -->
<div class="modal fade" id="userSearchModal" tabindex="-1" aria-labelledby="userSearchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userSearchModalLabel">사용자 검색</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="userSearchInput" placeholder="이메일 또는 이름 검색">
                    <button class="btn btn-outline-secondary" type="button" id="userSearchButton">검색</button>
                </div>

                <div id="userSearchResults" class="list-group">
                    <!-- 검색 결과가 여기에 동적으로 표시됩니다 -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<div id="footer-container"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<!-- 썸머노트 에디터 JS - 기능 구현에 필요 -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<!-- 썸머노트 한국어 지원 파일 - 한글 메뉴 표시에 필요 -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/message/compose.js"></script>
</body>
</html>
