<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메세지 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/message/index.css">
</head>
<body>
<!-- 헤더 html 플러그인 -->
<div id="header-container"></div>

<div class="container">
    <!-- 헤더 -->
    <div th:replace="~{ /html/main/header.html :: header }"></div>
    <div class="message-container">
        <div class="message-header">
            <h4 class="mb-0">메세지함</h4>
        </div>

        <div class="col-md-3 message-sidebar">
            <ul class="nav flex-column message-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/message/compose">
                        <i class="bi bi-pencil-fill me-2"></i> 메세지 쓰기
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="received-messages-link" href="/message/received">
                        <i class="bi bi-inbox-fill me-2"></i> 받은 메세지함
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="sent-messages-link" href="/message/sent">
                        <i class="bi bi-send-fill me-2"></i> 보낸 메세지함
                    </a>
                </li>
            </ul>
        </div>

            <div class="col-md-9">
                <div class="message-detail">
                    <div class="message-detail-header">
                        <h5 class="mb-2" id="message-title">메세지 제목</h5>
                        <div class="d-flex justify-content-between mb-0">
                            <div>
                                    <span class="me-3">
                                        <strong>보낸사람:</strong>
                                        <span id="message-sender">sender@email.com</span>
                                    </span>
                                <span>
                                        <strong>받는사람:</strong>
                                        <span id="message-receiver">receiver@email.com</span>
                                    </span>
                            </div>
                            <div class="message-date" id="message-date">
                                2023.03.17 14:30
                            </div>
                        </div>
                    </div>

                    <div class="message-detail-content" id="message-content">
                        메세지 내용이 여기에 표시됩니다. 메세지 내용이 여기에 표시됩니다.
                        메세지 내용이 여기에 표시됩니다. 메세지 내용이 여기에 표시됩니다.
                    </div>

                    <div class="message-actions d-flex justify-content-between">
                        <div>
                            <!-- 뒤로가기 버튼 -->
                            <button class="btn btn-secondary" id="listBtn">목록</button>

                            <!-- 답장하기 버튼 (받은 메세지인 경우만 표시) -->
                            <button id="replyBtn" class="btn btn-primary">답장하기</button>
                        </div>

                        <div>
                            <!-- 삭제하기 버튼 -->
                            <button class="btn btn-danger" id="deleteDetailBtn">삭제하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer-container"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<script src="/js/header.js"></script>
<script src="/js/message/detail.js"></script>
</body>
</html>
