<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보낸 메세지함</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/message/index.css">
</head>
<body>
<!-- 헤더 html 플러그인 -->
<div id="header-container"></div>

<div class="container">
    <div class="message-container">
        <!-- 헤더 -->
        <div th:replace="~{ /html/main/header.html :: header }"></div>
        <div class="message-header">
            <h4 class="mb-0">메세지함</h4>
        </div>

        <div class="row g-0">
            <div class="col-md-3 message-sidebar">
                <ul class="nav flex-column message-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/message/compose">
                            <i class="bi bi-pencil-fill me-2"></i> 메세지 쓰기
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="received-messages-link" href="/message/received">
                            <i class="bi bi-inbox-fill me-2"></i> 받은 메세지함
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="sent-messages-link" href="#">
                            <i class="bi bi-send-fill me-2"></i> 보낸 메세지함
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-md-9">
                <div class="message-list">
                    <div class="message-list-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">보낸 메세지함</h5>
                        <button class="btn btn-sm btn-outline-danger" id="deleteSentBtn" disabled>선택삭제</button>
                    </div>

                <div class="message-search-area d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" id="selectAll" class="form-check-input me-2">
                        <label for="selectAll" class="form-check-label">전체선택</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <select class="form-select form-select-sm me-2" id="searchType" style="width: auto;">
                            <option value="all" selected>전체</option>
                            <option value="read">읽은 메세지</option>
                            <option value="unread">안 읽은 메세지</option>
                        </select>
                        <div class="input-group" style="width: 250px;">
                            <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="검색어 입력">
                            <button class="btn btn-sm btn-outline-secondary" type="button" id="searchBtn">검색</button>
                        </div>
                    </div>
                </div>

                    <div class="message-items" id="message-list-container">
                        <!-- 메세지 목록이 여기에 동적으로 로드됩니다 -->
                    </div>

                    <div class="d-flex justify-content-center my-3">
                        <nav>
                            <ul class="pagination pagination-sm" id="pagination">
                                <!-- 페이지네이션이 여기에 동적으로 로드됩니다 -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer-container"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
<script src="/js/header.js"></script>
<script src="/js/message/index.js"></script>
</body>
</html>
