<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="/css/index.css" rel="stylesheet">
</head>
<body>
  <div th:replace="~{/html/main/header.html :: header}"></div>
  <div class="container" >
    <!-- 작성자 정보 및 게시글 타입 -->
    <div class="info" style="border-bottom: 1px solid #000;">
      <span class="memail"></span>
      <span class="cname"></span>
      <span>
        <span class="cdate"></span>
        <button type="button" class="btn btn-primary" onclick="boardDelete()" style="background-color:red;">삭제</button>
      </span>
    </div>
    <!-- 게시글 상세 -->
    <div style="border-bottom: 1px solid #000;">
      <div class="btitle">제목</div>
      <div class="bcontent">내용</div>
    </div>

    <!-- 댓글 작성 구역-->
    <div style="margin-top : 10px; ">
      <textarea class="rcontent" style="width:100%"></textarea>
      <button type="button" class="btn btn-primary" onclick="replyWrite()" style="text-align:right">작성</button>
    </div>
    <!-- 댓글 출력 구역 -->
    <div class="replies mt-5">

    </div>
  </div>
  <script src="/js/board/find.js"></script>
</body>
</html>
