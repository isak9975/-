<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/member/find-password.css">
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{ /html/main/header.html :: header }"></div>

<div class="container">
    <div class="find-password-container">
        <h1>비밀번호 찾기</h1>

        <!-- 알림 메시지 영역 -->
        <div id="notification" class="notification"></div>

        <div class="find-password-steps">
            <!-- 단계 1: 이메일 확인 -->
            <div id="step1" class="step active">
                <p class="step-description">가입한 이메일 주소를 입력하시면, 임시 비밀번호를 생성해 드립니다.</p>

                <form id="emailForm">
                    <div class="form-group">
                        <label for="memail">이메일</label>
                        <input type="email" id="memail" name="memail" required>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">확인</button>
                        <button type="button" id="cancelBtn" class="secondary-btn">취소</button>
                    </div>
                </form>
            </div>

            <!-- 단계 2: 임시 비밀번호 생성 결과 -->
            <div id="step2" class="step">
                <div id="success-message" class="success-message">
                    <h3>임시 비밀번호 생성 완료</h3>
                    <p>입력하신 이메일 주소로 임시 비밀번호가 전송되었습니다.</p>
                    <p>임시 비밀번호로 로그인 후, 반드시 비밀번호를 변경해 주세요.</p>

                    <div class="form-buttons">
                        <button type="button" id="goToLoginBtn" class="submit-btn">로그인 페이지로 이동</button>
                    </div>
                </div>

                <div id="error-message" class="error-message">
                    <h3>계정을 찾을 수 없습니다</h3>
                    <p>입력하신 이메일 주소로 등록된 계정이 없습니다.</p>
                    <p>이메일 주소를 다시 확인하거나, 회원가입을 진행해 주세요.</p>

                    <div class="form-buttons">
                        <button type="button" id="retryBtn" class="secondary-btn">다시 시도</button>
                        <button type="button" id="goToSignupBtn" class="submit-btn">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/member/find-password.js"></script>
</body>
</html>
