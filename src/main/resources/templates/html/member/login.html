<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/member/login.css">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div th:replace="~{ /html/main/header.html :: header }"></div>
    <div class="login-form-container">
        <h1>로그인</h1>

        <!-- 에러 메시지 표시 영역 -->
        <div id="error-message" class="error-message"></div>

        <!-- 로그인 폼 - 컨트롤러에 맞게 수정 -->
        <form id="loginForm">
            <div class="form-group">
                <label for="memail">이메일</label>
                <input type="email" id="memail" name="memail" required>
            </div>

            <div class="form-group">
                <label for="mpwd">비밀번호</label>
                <input type="password" id="mpwd" name="mpwd" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">로그인 상태 유지</label>
            </div>

            <button type="submit" class="login-button">로그인</button>
        </form>

        <div class="links">
            <a href="/member/signup">회원가입</a>
            <a href="/member/find-password">비밀번호 찾기</a>
        </div>
    </div>
</div>

<!-- JavaScript 추가 -->
<script src="/js/member/login.js"></script>
</body>
</html>
