<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/member/signup.css" />
  </head>
  <body>
  <div class="container">
    <!-- 헤더 -->
    <div th:replace="~{ /html/main/header.html :: header }"></div>

    <div class="signup-container">
      <h2>회원가입</h2>
      <div id="error-message" class="error-message"></div>
      <form id="signupForm" class="signup-form">
        <div class="form-group">
          <label for="mname">이름</label>
          <input type="text" id="mname" name="mname" required />
        </div>

        <div class="form-group">
          <label for="memail">이메일</label>
          <input type="email" id="memail" name="memail" required />
        </div>

        <div class="form-group">
          <label for="mpwd">비밀번호</label>
          <input type="password" id="mpwd" name="mpwd" required />
        </div>

        <div class="form-group">
          <label for="mpwd-confirm">비밀번호 확인</label>
          <input type="password" id="mpwd-confirm" name="mpwd-confirm" required />
          <span id="pwd-match-message"></span>
        </div>

        <div class="form-group">
          <label for="mphone">전화번호</label>
          <input type="tel" id="mphone" name="mphone" placeholder="010-1234-5678" required />
        </div>

        <div class="form-buttons">
          <button type="submit" id="signupBtn">가입하기</button>
          <button type="button" id="cancelBtn">취소</button>
        </div>
      </form>
    </div>
  </div>

    <script src="/js/member/signup.js"></script>
  </body>
</html>
